<!DOCTYPE html>
<html lang="fr">
    <head>
        <style>
         body {
             margin: 0;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: space-evenly;
             overflow: hidden;
         }
         #clock {
             font-family: monospace;
         }
         svg {
             width: 100vw;
             height: 100vh;
         }
        </style>
    </head>
    <body>
        <div>
            <svg width="100%" height="100%" viewBox="0 0 40 18">
                <text id="clock" x="0" y="13" fill="black">00:00</text>
            </svg>
        </div>
        <script>
         setInterval(updateClock, 10)

         function updateClock() {
           document.getElementById("clock").textContent=new Date().getHours() + ":" + new Date().getMinutes()
         }
        </script>
    </body>
</html>
